name: Build
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.2.0
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Start docker
        run: docker pull postgres:14
      - name: Build
        id: build_server
        run: sbt publishLocal 
      - name: Run test
        id: test
        run: sbt test
